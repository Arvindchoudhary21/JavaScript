<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>

<body>

</body>
<script>
    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc(); 
    myFunc();
    // !myFunc me pura function store ho rha ha is baat ka dhyan dena
    // !note -> we can return a function from a function ok this is closure property

</script>

</html>
