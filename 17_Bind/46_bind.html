<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    // !about bind method 
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost300"
            
            // !so how bound is used here look at the code
            document.querySelector('button')
                .addEventListener('click' , this.handleClick.bind(this))
            // !so is type se bind use kroge tum tabhi access kr paoge library and server ka
            // ! wo jo button clicked hai wo bina bind use kiye bhi run krega but tum server ya 
            // !library ka access nhi le paoge ok  
        }

        handleClick(){
            console.log('button is clicked');
            console.log(this.server);
            console.log(this.library);
        }
    }
    const app = new React();
</script>
</html>
